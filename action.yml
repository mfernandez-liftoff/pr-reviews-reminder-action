name: 'Pull request reviews reminder action'
description: 'Automatically send notification for pull requests waiting for reviewers'
branding:
  icon: 'bell'
  color: 'red'
inputs:
  webhook-url:
    description: 'Webhook URL'
    required: true
  provider:
    description: 'Provider: slack or msteams'
    required: true
    default: 'slack'
  channel:
    description: 'Channel name'
    required: false
    default: '#general'
  github-provider-map:
    description: 'Map GitHub username to Slack user IDs. Eg: "DavideViolante:UABCDEFGH,foobar123:UIHJKLMNO"'
    required: false
    default: ''
  github-provider-filter:
    description: 'Limit Pull Request notifications to only users in the github-provider-map. Eg: "true" or "false"'
    required: false
    default: 'false'
  ignore-label:
    description: 'Ignore Pull Requests with that label'
    required: false
    default: ''
  enable-user-filter:
    description: 'Filters Pull Request notifications to only the users specified in github-provider-map.'
    required: false
    default: 'false'
runs:
  using: 'node16'
  main: 'dist/index.js'
